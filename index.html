<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.js"></script>

        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Project</title>
    </head>

    <body>
        <div class="container">
            <div class="nav">
                <div class="nav-item drawer">
                    <div class="nav-icon">
                        <ion-icon name="beer-outline"></ion-icon>
                    </div>
                    <div class="nav-icon-name">Dinner</div>
                </div>
                <div class="nav-item">
                    <div class="nav-icon">
                        <ion-icon name="fast-food-outline"></ion-icon>
                    </div>
                    <div class="nav-icon-name">Fast food</div>
                </div>
                <div class="nav-item">
                    <div class="nav-icon">
                        <ion-icon name="pizza-outline"></ion-icon>
                    </div>
                    <div class="nav-icon-name">Pizza</div>
                </div>
            </div>
        </div>

        <div class="cards">
            <div class="close">
                <ion-icon name="close-sharp"></ion-icon>
            </div>

            <div class="card c1">Fish and chips</div>
            <div class="card c2">Meat</div>
            <div class="card c3">Drinks</div>
            <div class="card c4">Fruits</div>
            <div class="card c5">Desserts</div>

            <div class="footer">Click on close for hiding cards.</div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
